<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Kirish Imtihoni</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>JavaScript Kirish Imtihoni</h1>
        <p>Ma'lumotlaringizni to'ldiring:</p>

        <form id="infoForm">
            <label for="name">Ism:</label>
            <input type="text" id="name" required><br><br>

            <label for="surname">Familiya:</label>
            <input type="text" id="surname" required><br><br>

            <label for="phone">Telefon raqami:</label>
            <input type="text" id="phone" required><br><br>

            <button type="button" onclick="submitInfo()">Boshlash</button>
        </form>
    </div>

    <!-- Loading Spinner -->
    <div class="loader" id="loadingSpinner" style="display:none;"></div>

    <script src="scripts.js"></script>
</body>

</html>
